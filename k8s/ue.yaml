apiVersion: apps/v1
kind: Deployment
metadata:
  name: ue
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: ue
    app.kubernetes.io/part-of: nextgsim
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ue
        app.kubernetes.io/part-of: nextgsim
    spec:
      initContainers:
        - name: wait-gnb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -zu gnb.nextg-system.svc.cluster.local 4997; do echo waiting for gnb; sleep 2; done']
      containers:
        - name: ue
          image: nextgsim/ue:latest
          imagePullPolicy: IfNotPresent
          args: ["-c", "/etc/nextgsim/ue.yaml"]
          ports:
            - containerPort: 4998
              name: cli
              protocol: UDP
          env:
            - name: RUST_LOG
              value: "info,nextgsim_ue=debug,nextgsim_nas=debug,nextgsim_rls=debug"
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nextgsim/ue.yaml
              subPath: ue.yaml
              readOnly: true
            - name: dev-tun
              mountPath: /dev/net/tun
      volumes:
        - name: config
          configMap:
            name: nextgsim-configs
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: ue
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: ue
    app.kubernetes.io/part-of: nextgsim
spec:
  selector:
    app.kubernetes.io/name: ue
  ports:
    - name: cli
      port: 4998
      targetPort: 4998
      protocol: UDP
